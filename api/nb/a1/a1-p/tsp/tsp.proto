syntax = "proto3";

package a1.tsp;

import "github.com/onosproject/onos-ric/api/nb/a1/types/types.proto";

// Preference the preference of cell usage
enum Preference {
    SHALL = 0;
    PREFER = 1;
    AVOID = 2;
    FORBID = 3;
}

// TspResources Traffic Steering Preference (TSP) Attributes used to schedule traffic
// on available cells in a different way than what would be through default behavior
message  TspResources {
    repeated  types.CellID cell_id_list = 1;
    Preference preference = 2;
    bool primary = 3;
}