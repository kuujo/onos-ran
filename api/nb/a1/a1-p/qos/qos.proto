syntax = "proto3";

package a1.qos;

// QosObjectives attributes related to QoS
message QosObjectives {
    // Guaranteed flow bit rate
    int32 gfbr = 1;
    // Maximum flow bit rate
    int32 mfbr = 2;
    // Priority level
    int32 priority_level = 3;
    // Packet delay budget
    int32 pdb = 4;

}