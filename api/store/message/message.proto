syntax = "proto3";

package onos.ric.store.message;

import "github.com/onosproject/onos-ric/api/sb/e2-interface.proto";

// MessageEntry is a message store entry
message MessageEntry {
    // 'key' is the message key
    string key = 1;

    // 'term' is the entry term
    uint64 term = 2;

    // 'timestamp' is the entry timestamp
    uint64 timestamp = 3;

    // 'message' is the stored message
    oneof message {
        // 'telemetry' is a telemetry message
        interface.e2.TelemetryMessage telemetry = 4;

        // 'update' is a control update message
        interface.e2.ControlUpdate control_update = 5;
    }
}
